<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light  bg-dark">
        <div class="container-fluid">
             <ul class="nav me-auto mb-2 mb-lg-0 ">
               <a class="navbar-brand text-light" href="index.html">Strona główna</a>
               <a class="nav-link active text-light" href="quiz.html">Quiz</a>
                <li class="nav-item light">
                    <a class="nav-link active text-light" aria-current="page" href="contact.html">Kontakt</a>
                </li>
                </ul>
        </div>
    </nav>



<div class="container list">
    Question:  <h4 class="question"></h4>

    Answers:
    <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
    </ul>

    <div class="buttons">
        <button class="btn btn-danger previous">Previous</button>
        <button class="btn btn-success next">Next</button>
    </div>

    <h4>Your score: <span class="score">0</span>/20 points. Number: <span class=”index”>0</span></h4>
</div>
<div class="container results" style="display: none">
    <div class="btn-group-custom">
        <button class="btn btn-success btn-custom restart">Retake quiz</button>
    </div>
    <div class="score">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Point/20</th>
                <th>Average</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Your score</th>
                <td class="userScorePoint"></td>
                <td class="average"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
